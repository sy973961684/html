<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-image: url("../img/jj.jpg");

      /* scroll:随着box的滚动(浏览器),背景一起滚动  */
      /* local:会随着box内容的滚动,背景一起滚动 */
      /* background-attachment: local; */

      /* fixed:背景是固定的,不会随着box的滚动而滚动 */
      background-attachment: fixed;
      overflow: auto;
    }
  </style>
</head>

<body>

  <div class="box">
    <p>
      这种无线隔空充电技术的构思值得肯定，解决的不仅是手机充电的问题，还可能通过这种方式解决电动车的续航问题。未来各种设备随时随地都能实现无感知的充电，这样续航焦虑可能就真的解决了。
      虽然无线隔空充电技术在现阶段不太现实，不过你还是可以期待一下即将发布的Reno Ace2，因为这款手机不仅会拥有强悍的性能，很可能还会搭载65W超级闪充，带来完全不同的充电体验，感兴趣的朋友可以关注一下。
    </p>
  </div>
</body>

</html>
