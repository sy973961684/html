<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: red;
      width: 200px;
      height: 200px;

      /* 隐藏div元素 */
      /* 1. display: none div元素不再占据空间 */
      /* display: none; */
      /* 2. visibility: hidden 隐藏元素,依然占据空间 */
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div>我是div元素</div>
  <p>我是p元素</p>
</body>

</html>
