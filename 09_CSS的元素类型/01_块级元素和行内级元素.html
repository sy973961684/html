<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: aquamarine;
    }

    .inner {
      background-color: orange;
      height: 30px;
    }

    .p {
      background-color: skyblue;
    }

    span,
    strong {
      background-color: rgb(138, 100, 100);
    }

    input,
    img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <!-- 
    块级元素的特点: 独占父元素的一行
    行内级元素的特点: 和其他元素可以在同一行显示
   -->

  <!-- 1.块级元素 -->
  <div class="box">
    <div class="inner"></div>
    <p class="p">我是段落</p>
  </div>

  <!-- 2.行内级元素 -->
  <span>我是span元素</span>
  <span>我是span元素</span>
  <strong>我是strong元素</strong>
  <img src="../img/test_01.jpg" alt="">
  <input type="text">
</body>

</html>
