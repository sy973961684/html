<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 重置样式 */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    /* 整体的样式 */
    .email {
      border: 2px solid #999;
      width: 120px;
      text-align: center;
    }

    .email:hover ul {
      display: block;
    }

    /* 局部: header */
    .email .header {
      background-color: rgb(136, 127, 127);
    }

    /* 局部: 邮箱列表 */
    /* .header:hover+ul {
      display: block;
    } */

    .email ul {
      display: none;
    }

    .email ul li a:hover {
      background-color: skyblue;
    }

    .email ul li a {
      display: block;
    }
  </style>
</head>

<body>
  <div class="email">
    <div class="header">邮箱</div>
    <ul>
      <li><a href="#">QQ邮箱</a></li>
      <li><a href="#">139邮箱</a></li>
      <li><a href="#">137邮箱</a></li>
    </ul>
  </div>
</body>

</html>
