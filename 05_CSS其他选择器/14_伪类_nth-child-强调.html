<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      交集选择器
      1. 是一个p元素
      2. 同时作为子元素的第一个元素
    */
    p:nth-child(1) {
      color: red;
    }

    /* 
      后代选择器
      1. 选择p元素,但是后面跟了一个空格,选p的后代
      2. 选择后代的第一个子元素
    */
    p :nth-child(1) {
      color: red;
    }

    p :nth-child(1) {
      color: green;
    }

    p span:nth-child(n) {
      color: skyblue;
    }
  </style>
</head>

<body>
  <div>
    <p>文字内容1</p>
    <p>文字内容2</p>
  </div>

  <p>
    <strong>我是strong元素</strong>
    <span>文字内容3</span>
    <span>文字内容4</span>
  </p>
</body>

</html>
