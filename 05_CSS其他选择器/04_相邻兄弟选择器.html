<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div元素后面紧挨着的p元素(且div、p元素必须是兄弟关系) */
    div+p {
      color: red;
    }
  </style>
</head>

<body>
  <p>文字内容1</p>
  <div>
    <p>文字内容2</p>
  </div>
  <p>文字内容3</p>
  <p>文字内容4</p>
</body>

</html>
