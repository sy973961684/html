<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择器之间都逗号隔开 */
    div,
    .one,
    [title="text"] {
      color: red;
    }
  </style>
</head>

<body>
  <div class="one">文字内容1</div>
  <p class="one" title="text">文字内容2</p>
  <span class="one">文字内容3</span>
  <div class="one" title="text">文字内容4</div>
  <div>文字内容5</div>
</body>

</html>
