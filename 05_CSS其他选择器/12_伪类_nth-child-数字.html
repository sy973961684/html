<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 第三个子元素 */
    /* :nth-child(3) {
      color: red;
    } */

    /* 交集选择器: 1.必须是p元素 2.p元素是子元素中的第三个元素 */
    p:nth-child(3) {
      color: red;
    }
  </style>

</head>

<body>
  <div>
    <p>文字内容1</p>
    <p>文字内容2</p>
    <p>文字内容3</p>
    <p>文字内容4</p>
    <p>文字内容5</p>
    <p>文字内容6</p>
    <p>文字内容7</p>
    <p>文字内容8</p>
  </div>

  <p>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
    <span>我是span4</span>
  </p>

  <div>
    <strong>我是strong1</strong>
    <strong>我是strong2</strong>
  </div>
</body>

</html>
