<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body :not(div) {
      color: red;
    }

    body :not(.text) {
      color: green;
    }
  </style>
</head>

<body>
  <div>文字内容1</div>
  <p>文字内容2</p>
  <span class="text">文字内容3</span>
  <div>文字内容4</div>
</body>

</html>
