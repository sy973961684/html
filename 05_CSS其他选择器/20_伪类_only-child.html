<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div>
    <p>
      <span>文字内容1</span>

    </p>
    <div>文字内容2</div>
    <div>文字内容2</div>
  </div>
  <div>
    <strong>文字内容3</strong>
    <a href="#">
      <span>文字内容4</span>
    </a>
  </div>
</body>

</html>
