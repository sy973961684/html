<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 为访问状态 */
    a:link {
      color: red;
    }

    /* 已经访问过 */
    a:visited {
      color: green;
    }

    /* 手指放上去 */
    a:hover {
      color: blue;
    }

    /* 手指点下去,没有松手 */
    a:active {
      color: orange;
    }

    strong:hover {
      background-color: purple;
    }

    strong:active {
      font-size: 40px;
    }

    /* 3. focus:获取焦点时 */
    input:focus {
      background-color: red;
    }

    /* 4.去掉a元素的焦点状态 */
    /* a:focus {
      outline: none;
    } */
  </style>
</head>

<body>
  <!-- 1. lv (focus) ha -> a元素上 -->
  <!-- tabindex可以调整tab选元素的顺序 -->
  <a tabindex="-1" href="#">百度一下</a>

  <!-- 2.hover/active -->
  <strong>我是strong元素</strong>

  <input type="text">
</body>

</html>
