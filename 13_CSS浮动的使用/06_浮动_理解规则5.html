<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 500px;
      background-color: red;
    }

    .box .inner1 {
      width: 100px;
      height: 100px;
      background-color: orange;
      float: left;
    }

    .box .inner2 {
      float: left;
      width: 150px;
      height: 150px;
      background-color: purple;
    }

    .box .inner3 {
      float: left;
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="inner1"></div>
    <div class="inner2"></div>
    <div class="inner3"></div>
  </div>
</body>

</html>
