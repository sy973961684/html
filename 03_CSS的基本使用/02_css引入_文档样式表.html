<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 单个选中h1元素 */
    h1 {
      font-size: 50px;
      color: red;
    }
    /* 并集选择器 */
    h1,a,p {
      color: red;
    }
    /* 类选择器 */
    .red {
      color: red;
    }
    /* 元素选择器 */
    div {
      font-size: 20px;
      background-color: red;
    }
  </style>
</head>

<body>
  <!-- 文档样式表: document type sheet -->
  <!-- 开发网页特性: 结构和样式分离 -->
  <h1>网页的标题</h1>
  <p>网页的段落内容</p>
  <a href="#">百度一下</a>
  <div>呵呵呵呵</div>
</body>

</html>
