<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: red;
    }

    .box1 {
      color: green;
    }

    .box2 {
      color: pink;
    }

    .box3 {
      color: purple;
    }

    /* 2.设置文字的大小:文字2和文字4大小是25px */
    .large-font {
      font-size: 25px;
    }
  </style>
</head>

<body>
  
  <div class="box1">文字内容1</div>
  <p>文字内容2</p>
  <p class="large-font">文字内容2</p>
  <a href="#">文字内容3</a>
  <div class="box2 large-font">文字内容4</div>
  <div class="box3">文字内容5</div>
  <div class="box3">文字内容6</div>
  <p>文字内容7</p>
  <!-- 
    类的名字规范:
      1.尽量见名知意
      2.当有多个单词时,以什么样的方式连接
        * - 连接: large-font 建议
        * _ 连接: large_font
        * 驼峰连接: largeFont
   -->
</body>

</html>
