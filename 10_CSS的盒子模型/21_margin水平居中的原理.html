<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: auto;
      width: auto;
      background-color: red;
    }

    .inner {
      width: 150px;
      height: 200px;
      background-color: orange;

      /* 实现不了居中: 垂直意味着父元素的高度必须是auto */
      margin-left: auto;
      margin-bottom: auto;

      /* 可以实现: 水平方向的父元素的宽度是auto */
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="inner"></div>
  </div>
</body>

</html>
