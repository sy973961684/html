<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: #333;
    }

    .tb {
      color: #00ffff;
    }

    p {
      text-decoration: underline;
    }

    div {
      text-decoration: overline;
    }

    span {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <!-- 1.将a元素的下划线删除 -->
  <a href="#">百度一下</a>
  <div>
    <a class="tb" href="#">淘宝一下</a>
  </div>
  <!-- 2.给其他元素添加装饰线 -->
  <p>哈哈哈</p>
  <div>呵呵呵</div>
  <span>嘻嘻嘻</span>

  <u>嘿嘿嘿</u>
</body>

</html>
