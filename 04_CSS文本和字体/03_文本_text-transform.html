<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text1 {
      text-transform: none;
    }

    .text2 {
      text-transform: capitalize;
    }

    .text3 {
      text-transform: uppercase;
    }

    .text4 {
      text-transform: lowercase;
    }

    .text5 {
      text-transform: initial;
    }

    .text6 {
      text-transform: unset;
    }
  </style>
</head>

<body>
  <div class="text1">my name is shengyi</div>
  <div class="text2">my name is shengyi</div>
  <div class="text3">my name is shengyi</div>
  <div class="text4">my name is shengyi</div>
  <div class="text5">my name is shengyi</div>
  <div class="text6">my name is shengyi</div>
</body>

</html>
