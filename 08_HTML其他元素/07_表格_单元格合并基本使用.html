<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid skyblue;
      border-collapse: collapse;
      margin: 0 auto;
      margin-top: 200px;
    }

    td {
      border: 1px solid skyblue;
      padding: 20px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="2">单元格1</td>
      <td>单元格3</td>
      <td>单元格4</td>
      <td>单元格5</td>
    </tr>
    <tr>
      <td>单元格1</td>
      <td>单元格2</td>
      <td rowspan="2">单元格3</td>
      <td rowspan="2" colspan="2">单元格4</td>
    </tr>
    <tr>
      <td>单元格1</td>
      <td>单元格2</td>
    </tr>
  </table>
</body>

</html>
