    table {
      /* 边框的高度 实线/虚线 边框的颜色*/
      border: 1px solid #000;

      /* 重点: 将边框合并 */
      border-collapse: collapse;

      /* table的居中显示 */
      margin: 100px auto;
      margin-top: 20px;
    }

    table tr:first-child {
      font-weight: 700;
    }

    td {
      border: 1px solid #000;
      padding: 20px;
    }
  </style>
</head>
