<!--
    元素的属性
    <开始标签 属性名="属性值" 属性名="属性值">内容</结束标签>
    属性名都是小写,而且是无序的
    属性值可以使用双引号或单引号,也可以省略引号,建议统一使用双引号
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 图片元素 -->
    <img
      src="https://imgcps.jd.com/ling/2286809/6L-b5Y-j5q-N5am05a6d6LSd6La0/54iG5ZOBM-S7tjfmipg/p-5bd8253082acdd181d02fa4b/7f7266db.jpg"
      alt="哈哈哈"
      width="30%"
    />
    <!-- 2. 两个div分别增加了class属性-->
    <div class="box1">
      <h2>Hello World</h2>
      <p>哈哈哈哈</p>
    </div>

    <div class="box2">
      <h2>Hello HTML</h2>
      <p>呵呵呵呵</p>
    </div>

    <!-- 3. h1元素添加一个title属性-->
    <h1 title="嘻嘻嘻">
      我是标题
    </h1>
  </body>
</html>
